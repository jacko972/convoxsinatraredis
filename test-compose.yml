webapp:
  build: .
  command: bin/web
  environment:
    - RACK_ENV=development
  mem_limit: 100m
  labels:
    - convox.port.443.protocol=tls
  ports:
    - 80:3000
    - 443:3000
  labels:
    - foobar.role=web
    - foobar.purpose=test
    - convox.health.timeout=5
    - convox.deployment.minimum=50
    - convox.deployment.maximum=100
    - convox.health.path=/check
worker:
  build: .
  command: bin/worker
  environment:
    - RACK_ENV=development
  mem_limit: 100m
  labels:
    - foobar.role=worker
    - foobar.purpose=test
    - convox.deployment.minimum=100
